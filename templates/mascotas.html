<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Mascotas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <h2>üêæ CRUD de Mascotas</h2>
        <a href="{{ url_for('home') }}" class="btn-secondary">Volver al panel</a>
    </div>

    <div class="form-container">
        <h3>Registrar nueva mascota</h3>
        <form method="POST" action="{{ url_for('agregar_mascota') }}">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="especie" placeholder="Especie" required>
            <input type="text" name="raza" placeholder="Raza">
            <input type="number" name="edad" placeholder="Edad (a√±os)">
            <input type="text" name="propietario" placeholder="Propietario">
            <button type="submit" class="btn-primary">Guardar Mascota</button>
        </form>
    </div>

    <div class="list-container">
        <h3>Listado de Mascotas</h3>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Propietario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for m in mascotas %}
                <tr>
                    <td>{{ m[1] }}</td>
                    <td>{{ m[2] }}</td>
                    <td>{{ m[3] or '-' }}</td>
                    <td>{{ m[4] or '-' }}</td>
                    <td>{{ m[5] or '-' }}</td>
                    <td>
                        <a href="{{ url_for('editar_mascota', id=m[0]) }}" class="btn-edit">Editar</a>
                        <a href="{{ url_for('eliminar_mascota', id=m[0]) }}" class="btn-delete" onclick="return confirm('¬øSeguro que deseas eliminar esta mascota?');">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
